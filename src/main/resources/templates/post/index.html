<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="post : ${posts}">
    <p th:text="${post.id}" />
    <p th:text="${post.title}"></p>
    <p th:text="${post.body}"></p>
    <ul>
        <li th:each="tag:${post.tags}" th:text="${tag.name}">

        </li>
    </ul>
</div>
<h3>Here are the post with the funny Tag</h3>

</body>
</html>
