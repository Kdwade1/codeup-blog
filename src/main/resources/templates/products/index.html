<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Here are all our products</h2>
<div th:each="product : ${products}">

    <h1 th:text="${product.name}"></h1>
    <p th:text="${product.price}"></p>
</div>
</body>
</html>
